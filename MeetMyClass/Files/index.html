        function removeCourse()
        {
           var dashboardNumber = document.forms["SJSU"]["dashboard#"].value;
           var removeCourse1 = document.getElementById("1");
           var removeCourse2 = document.getElementById("2");
           var removeCourse3 = document.getElementById("3");
           var removeCourse4 = document.getElementById("4");

           if (dashboardNumber == "1" && removeCourse1.textContent != "")
           {
              alert(removeCourse1.textContent + " removed from dashboard");
              localStorage.userFeed1 = "";;
              for(var i in myCourses)
              {
                if(myCourses[i]==removeCourse1.textContent)
                {
                  myCourses.splice(i,1);
                }
              }
              removeCourse1.innerHTML = "";
              saveCourse1();
           }
           else if (dashboardNumber == "1" && removeCourse1.textContent == "")
           {
            alert("Course 1 has not been selected and cannot be removed")
